<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman</title>
</head>
<body>
	<script>
		let words = [
			"кот",
			"собака",
			"работа",
			"свинья",
			"завод",
			"диван",
			"браузер",
			"функция",
			"стул",
			"стол",
			"массив",
			"изображение",
			]
		let word = words[Math.floor(Math.random()*words.length)];
		let answerArray = [];
		for (let i = 0; i < word.length;i++){
			answerArray[i] = "_";
		}
		let remainingLetters = word.length;
		while (remainingLetters > 0){
			alert(answerArray.join(" "));
			let guess = prompt("Угадайте слово или отмена для выхода.");
			if (guess === null){
				break;
			} else if (guess.length !== 1){
				alert("Введите одну букву!");
			} else {
				// обновление состояния 
				for (let j = 0; j <= word.length; j++){
					if (word[j] === guess){
						answerArray[j] = guess;
						remainingLetters --;
					}
				}
			}
		}
		alert("Было загадано слово: "+ word + " . " + "Победа!!!");

	</script>
</body>
</html>
